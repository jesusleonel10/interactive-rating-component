<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Overpass&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="rating">
          <div class="rating__img">
            <img src="./images/icon-star.svg" alt="star icon">
          </div>
  
          <h3 class="rating__title">How did we do?</h3>
  
          <p class="rating__text">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
  
          <div class="rating__value">
            <span class="rating__number">1</span>
            <span class="rating__number">2</span>
            <span class="rating__number">3</span>
            <span class="rating__number">4</span>
            <span class="rating__number">5</span>
          </div>
          
  
          <button class="submit" id="submit">Submit</button>
        </div>

        <div class="thank-you">
          <div class="thank-you__img">
            <img src="./images/illustration-thank-you.svg" alt="">
          </div>

          <p class="thank-you__selection">You selected <span id="stars_selected">0</span> out of 5</p>

          <h3 class="thank-you__title">Thank you!</h3>

          <p class="thank-you__text">
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
